name: CI

on:
    push:
        branches:
            - '*'
    
    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ${{ matrix.config.os }}

        name: ${{ matrix.config.os }} (${{ matrix.python-version }})

        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.8', '3.9']
                config:
                    - {os: macos-latest}
                    - {os: windows-latest}
                    - {os: ubuntu-latest}          

        steps:
            - uses: actions/checkout@v4
                
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
                # cache: 'pip' # caching pip dependencies   

            - name: Install HDF5 on MacOS
              if: ${{ matrix.config.os == 'macos-latest' }}
              run: brew install hdf5

            - name: Install PopulationSim with pip
              run: pip install .


            - name: Run exmaple_calm
              run: cd exmaple_calm && python run_simulation.py -c configs
        
